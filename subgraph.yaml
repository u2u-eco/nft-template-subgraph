specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Mars
    network: testnet
    source:
      address: "0x3cEe84D0fe1451D08DC5a1badBde0C1a04ee9A1d"
      abi: URC4906
      startBlock: 10366716
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Item
        - Owner
      abis:
        - name: URC721
          file: ./abis/URC721.json
        - name: URC4906
          file: ./abis/URC4906.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MetadataUpdate(uint256)
          handler: handleUpdateMetadata
      file: ./src/event.ts
  
